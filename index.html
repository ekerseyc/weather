<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Widget</title>
</head>
<body>
    <nav id="title" class="navbar navbar-dark bg-primary align-items-center">
    <h1>Weather Widget</h1>
    </nav>
    <div class="container m-4">
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <div class="row">
                <div id="searchCon" class="col">
                    <form action="">
                    <input type="text" id="search" class="form-group" placeholder="Search">
                    <button type="submit" id="searchBtn" class="btn"><i class="fa fa-search"></i></button>
                    </form>
                    <hr>
                    <div class="row">
                <div id="prevSearch" class="col">
                    </div>
                </div>
            </div>
        </div>
    
    </div>
      
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12 jumbotron bg-transparent border border-primary justify-content-center" id="currentWeather">
                <div id="location"></div>
                <div id="currentTemp"></div>
                <div id="currentWind"></div>
                <div id="currentHumidity"></div>
                <div id="currentUVI"></div>
            
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 justify-content-center" id="forecast">
                <h2>Five Day Forecast</h2>
                <div id="fiveDay" class="row">
                </div>
                </div>
        </div>
    </div>
</div>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
